<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">
        Ad New Post
      </h3>
      <p class="mb-5">You can Add Your New Post Here</p>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label> Title </label>
              <input type="text" class="form-control" (keyup)="onTitleChanged($event)">
            </div>

            <div class="form-group">
              <label> Permalink </label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group">
              <label> Except </label>
              <textarea cols="30" rows="10" class="form-control"></textarea>
            </div>

          </div>
        </div>
      </div>

      <div class="col-md-5 shadow-effect">
        <div class="form-group">
          <label for="">Please Select a Post Category </label>
          <select class="form-control">
            <option value="" disabled> Please select a category</option>
          </select>
        </div>

        <div class="form-group">
            <label for=""> Post Image</label>
            <input type="file" class="form-control">
        
        </div>

      </div>
    </div>

    <div class="row mt-3 mb-5">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <div class="form-group">
                        <label for="" > Content</label>
                        <textarea cols="30" rows="10" class="form-control"></textarea>

                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-12 text-center mt-5">
            <button class="btn btn-info btn-theme"> Save Post </button>
            <button class="btn btn-warning btn-theme ml-3" routerLink="/posts"> Back to Post </button>
        </div>

    </div>
  </form>
</div>
